<!DOCTYPE html>
<html>
<head>
    <title>ES6 Template String Example</title>
</head>
<body>
    <h2>ES6 Template String Example</h2>
    <p id="demo"></p>
    <script>
        let fname = "sharan";
        let lname = "patil";
        let text = `Hello Mr. ${fname} ${lname}`;
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>

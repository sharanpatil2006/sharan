<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Online Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <center>
            <h1>Welcome to Our Online Shopping</h1>
        </center>
        <nav>
            <ul>
                <button type="button" class="btn btn-home">home</button>              
                <button type="button" class="btn btn-product">product</button>
                <button type="button" class="btn btn-cart">cart</button>
            </ul>
        </nav>
    </header>
    <section class="products">
        <h2>Our Products</h2>
        <div class="product" id="product1">
            <img src="https://via.placeholder.com/150" alt="Product 1">
            <h3>Product 1</h3>
            <p>$10.00</p>
            <button onclick="addToCart('Product 1', 10.00)">Add to Cart</button>
        </div>
        <div class="product" id="product2">
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <h3>Product 2</h3>
            <p>$20.00</p>
            <button onclick="addToCart('Product 2', 20.00)">Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </section>
    
    <section class="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be added here -->
        </ul>
        <p>Total: $<span id="total-price">0.00</span></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
